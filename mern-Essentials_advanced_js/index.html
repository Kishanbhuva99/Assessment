<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to object assessment</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .main-con
            {
                margin-top: 3rem;
                min-height: 50vh;
                height: auto;
            }
            .outpuArea
            {
                min-height: 10rem;
                height: auto;
            }
        </style>
</head>

<body>
    <div class="main-con container w-50 p-5 shadow">
        <h2 class="border-bottom border-danger text-center">Array to object occurrence of numbers </h2>
        <div class="numInput mt-4 d-flex justify-content-between">
            <input type="text" id="inNum" class="form-control border-success w-75" placeholder="Enter Number">
            <button type="button" id="nextNumbtn" class="btn bg-primary text-white border-0 ">Add next number</button>
        </div>
        <label for="" class="w-100 mt-4 border-2 border-bottom border-info">OUTPUT</label>
        <div id="outputsection" class="outpuArea border border-2 border-warning mt-1 p-2">

        </div>
        <button class="btn btn-secondary mt-3 border border-dark" id="convertbtn">Convert to object</button>
    </div>


    <!-- custom js -->
    <script src="assessment.js"></script>
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
